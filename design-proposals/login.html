<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Act | Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
        }

        .form-group input:focus {
            border-color: var(--brand);
            outline: none;
        }
    </style>
</head>

<body>
    <div class="card login-card">
        <a href="index.html" class="logo" style="justify-content:center; margin-bottom:40px;">
            <div class="logo-icon"><i data-lucide="zap" size="18" color="#fff"></i></div>FORM-ACT
        </a>
        <h2 style="text-align:center; margin-bottom:10px;">Bon retour.</h2>
        <p style="text-align:center; color:var(--dim); font-size:0.9rem; margin-bottom:40px;">Accédez à votre espace de
            formation Form-Act.</p>

        <form action="dashboard.html">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Se connecter</button>
        </form>

        <div style="margin-top:30px; text-align:center; font-size:0.85rem; color:var(--dim);">
            Pas encore client ? <a href="contact.html"
                style="color:var(--brand); font-weight:700; text-decoration:none;">Contactez-nous</a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>

</html>
